<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOURZOY 결과 리포트</title>
<style>
body {
  background-color: #0d1424;
  color: #fff;
  font-family: "Pretendard", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #182135;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  box-shadow: 0 0 25px rgba(255,215,0,0.08);
}
h1 {
  color: #FFD700;
  margin-bottom: 20px;
}
.result-box {
  background-color: #10192c;
  padding: 20px;
  border-radius: 12px;
  line-height: 1.8;
  font-size: 0.95rem;
}
button {
  width: 100%;
  background-color: #FFD700;
  border: none;
  color: #111;
  font-weight: 700;
  padding: 12px;
  margin-top: 25px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background-color: #ffcc00; }
footer { margin-top: 40px; color: #777; font-size: 0.8rem; }
</style>
</head>

<body>
<div class="container">
  <h1>✨ YOURZOY 결과 리포트 ✨</h1>
  <div id="result" class="result-box"></div>
  <button id="surveyBtn">성향 테스트 하러가기</button>
</div>

<footer>© 2025 YOURZOY. 모든 콘텐츠는 참고용입니다.</footer>

<script>
const data = JSON.parse(localStorage.getItem("sajuResult"));
if(data){
  document.getElementById("result").innerHTML = `
  <b>당신의 일주:</b> ${data.day}<br>
  <b>년주:</b> ${data.year}　|　<b>월주:</b> ${data.month}　|　<b>시주:</b> ${data.hour}<br><br>
  <span style="color:#FFD700;">이제 당신의 성향 코드(MBTI형)를 확인해보세요!</span>
  `;
}

document.getElementById("surveyBtn").addEventListener("click",()=>{
  location.href="survey.html";
});
</script>
</body>
</html>
