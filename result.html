<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>YOURZOY 결과</title>
<style>
:root{--navy:#0B132B;--navy2:#1C2541;--gold:#FFD700;--text:#FFF;}
body{margin:0;background:var(--navy);color:var(--text);font-family:"Noto Sans KR",sans-serif;}
.wrap{max-width:640px;margin:6vh auto;padding:32px;border-radius:24px;background:var(--navy2);box-shadow:0 20px 60px rgba(0,0,0,.4);}
h1{text-align:center;color:var(--gold);}
h2{text-align:center;margin:6px 0 20px;}
.card{padding:20px;background:#0f1733;border:1px solid rgba(255,215,0,.25);border-radius:14px;margin-bottom:18px;}
b{color:var(--gold);}
footer{text-align:center;color:rgba(255,255,255,.45);font-size:12px;margin-top:24px;}
button{width:100%;padding:13px;border:none;border-radius:14px;background:var(--gold);color:#111;font-weight:800;margin-top:16px;cursor:pointer;}
</style>
</head>
<body>
<main class="wrap">
<h1>YOURZOY 결과</h1>
<div id="out"></div>
<footer>© 2025 YOURZOY</footer>
</main>

<script>
const p=new URLSearchParams(window.location.search);
const ilju=p.get("ilju"),mbti=p.get("mbti"),zone=p.get("zone");

// 일주→가문·룩·캐릭터
const iljuTable={
"병자":{fam:"파이어조이",look:"스트릿",char:"파이어 스트릿 조이"},
"무인":{fam:"쏘일조이",look:"양아치",char:"쏘일 양아치 조이"},
"경오":{fam:"아이언조이",look:"라이더",char:"아이언 라이더 조이"},
"임신":{fam:"워터조이",look:"과학자",char:"워터 과학자 조이"},
// 실제 구현 시 전체 60개 연결 가능 (지금은 예시)
};

// ZONE 설명
const zoneDesc={
"A-Zone":"현실·조직 중심, 계획과 안정의 영역",
"B-Zone":"공감·감성 중심, 관계와 가치의 영역",
"C-Zone":"전략·창의 중심, 분석과 비전의 영역",
"D-Zone":"모험·자유 중심, 즉흥과 감각의 영역"
};

const data=iljuTable[ilju]||{fam:"리미티드조이",look:"미등록",char:"Uncoded Joy"};
document.getElementById("out").innerHTML=`
<h2>${data.char}</h2>
<div class="card">
<b>사주 일주</b><br>${ilju}<br>
<b>가문</b>: ${data.fam}<br>
<b>스타일</b>: ${data.look}
</div>
<div class="card">
<b>MBTI</b>: ${mbti}<br>
<b>ZONE</b>: ${zone}<br>
설명: ${zoneDesc[zone]}
</div>
<button onclick="location.href='index.html'">다시하기</button>
`;
</script>
</body>
</html>
