<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YourZoy 결과</title>
<style>
body{
  background:#0B132B;
  color:#FFD700;
  font-family:'Noto Sans KR',sans-serif;
  padding:40px;
  line-height:1.7;
}
.wrap{max-width:720px;margin:auto;border:1px solid rgba(255,215,0,.25);border-radius:16px;padding:32px;background:#1C2541;}
h1{text-align:center;font-size:26px;margin-bottom:10px;}
h2{color:#fff;font-size:18px;margin-top:24px}
.result-card{margin-top:20px;background:#0F1733;padding:20px;border-radius:14px;border:1px solid rgba(255,215,0,.3);}
button{
  background:#FFD700;color:#111;font-weight:700;
  border:none;border-radius:12px;padding:12px 18px;
  display:block;margin:24px auto 0;cursor:pointer;font-size:15px;
}
button:hover{filter:brightness(1.05);}
</style>
</head>
<body>
  <div class="wrap">
    <h1>🔮 YourZoy 결과</h1>
    <div id="report" class="result-card"></div>
    <button onclick="location.href='survey.html'">성향테스트 하러 가기 →</button>
  </div>

<script>
// 리포트 데이터 (예시: 병자일주)
const reports = {
  "붉은 쥐": {
    A: "🔥 붉은 쥐 A-Zone: 추진력과 정리력을 겸비한 리더형...",
    B: "❤️ 붉은 쥐 B-Zone: 따뜻한 감성과 공감을 통한 영향력...",
    C: "⚡ 붉은 쥐 C-Zone: 전략적이고 냉철한 판단력...",
    D: "🌈 붉은 쥐 D-Zone: 자유로운 창조와 감각의 결합..."
  },
  // 여기에 나중에 240개 자동 리포트 붙일 예정
};

// URL에서 일주, 존 파라미터 읽기
const params = new URLSearchParams(window.location.search);
const ilju = params.get('ilju');  // 예: "붉은 쥐"
const zone = params.get('zone');  // 예: "A"

if (ilju && zone && reports[ilju] && reports[ilju][zone]) {
  document.getElementById("report").innerHTML = `<b>${ilju}</b><br><br>${reports[ilju][zone]}`;
} else {
  document.getElementById("report").innerHTML = "⚠️ 데이터가 아직 연결되지 않았습니다.";
}
</script>
</body>
</html>
