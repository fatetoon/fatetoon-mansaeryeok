<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YourZoy Result</title>
<style>
body{margin:0;padding:0;background:#0B132B;color:#fff;font-family:'Noto Sans KR',sans-serif;text-align:center;}
.wrap{max-width:520px;margin:8vh auto;padding:30px;background:#1C2541;border-radius:20px;border:1px solid rgba(255,215,0,.25);}
h1{color:#FFD700;}
.resultBox{margin-top:20px;padding:18px;background:#111833;border-radius:16px;}
</style>
</head>
<body>
<main class="wrap">
  <h1>🌟 YourZoy Result</h1>
  <div class="resultBox" id="res"></div>
</main>

<script>
const ilju=localStorage.getItem("yourzoy_ilju")||"Unknown";
const zone=localStorage.getItem("yourzoy_zone")||"A";
const zoneName={A:"A-Zone (정리·관리형)",B:"B-Zone (공감·균형형)",C:"C-Zone (전략·정복형)",D:"D-Zone (자유·탐험형)"};
document.getElementById("res").innerHTML=`
  <h2>${ilju}</h2>
  <p style="color:#FFD700;font-weight:700;">${zoneName[zone]}</p>
  <p>당신은 <b>${ilju}</b>의 기운을 가진 <b>${zoneName[zone]}</b> 타입입니다.<br>
  타고난 에너지와 현재 성향이 결합된 당신만의 <b>YourZoy 코드</b>는<br><br>
  <span style="font-size:20px;color:#FFD700;">${ilju} + ${zone}</span><br><br>
  입니다.</p>
`;
</script>
</body>
</html>
