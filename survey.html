<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YourZoy 성향 테스트</title>
<style>
:root {
  --navy:#0B132B; --gold:#FFD700; --text:#FFFFFF;
}
body {
  margin:0; padding:0; background:var(--navy); color:var(--text);
  font-family:'Noto Sans KR',sans-serif;
}
.wrap {
  max-width:560px; margin:5vh auto; padding:28px; border-radius:22px;
  background:linear-gradient(180deg,rgba(255,215,0,.08),rgba(255,215,0,0) 180px),#0F1733;
  border:1px solid rgba(255,215,0,.25); box-shadow:0 0 50px rgba(0,0,0,.3);
}
h1 {
  text-align:center; color:var(--gold); margin-bottom:14px;
}
p.desc {
  text-align:center; color:rgba(255,255,255,.75); font-size:15px; margin-bottom:24px;
}
.question {
  margin-bottom:20px; border-bottom:1px solid rgba(255,215,0,.2); padding-bottom:10px;
}
label.q {
  display:block; font-weight:700; color:var(--gold); margin-bottom:8px;
}
.scale {
  display:flex; justify-content:space-between; font-size:13px; color:rgba(255,255,255,.8);
}
input[type="radio"] {
  accent-color:var(--gold);
}
button {
  width:100%; margin-top:30px; padding:14px; background:var(--gold); color:#111;
  border:none; border-radius:14px; font-size:16px; font-weight:800; cursor:pointer;
}
button:hover { filter:brightness(1.08); }
footer {
  text-align:center; color:rgba(255,255,255,.5); margin-top:16px; font-size:12px;
}
</style>
</head>
<body>
<main class="wrap">
  <h1>🧭 YourZoy Test</h1>
  <p class="desc">30개의 문항으로 당신의 <b>기질 Zone</b>을 찾아보세요.</p>

  <form id="surveyForm">
  </form>

  <button id="submitBtn">결과 보기</button>
  <footer>© 2025 YOURZOY</footer>
</main>

<script>
const questions=[
"나는 새로운 아이디어를 떠올리는 것을 즐긴다.",
"계획을 세우기보다 상황에 맞게 행동하는 편이다.",
"주변 사람들의 감정을 잘 파악한다.",
"문제 상황에서는 감정보다 논리를 우선시한다.",
"혼자 있는 시간이 필요하다.",
"남의 부탁을 거절하기 어렵다.",
"규칙과 절차를 중시한다.",
"즉흥적인 행동을 자주 한다.",
"미래를 체계적으로 설계하는 편이다.",
"타인의 고민에 깊이 공감한다.",
"내 감정보다는 목표를 중시한다.",
"리더십을 발휘할 때 즐거움을 느낀다.",
"새로운 시도를 망설이지 않는다.",
"관계의 조화가 가장 중요하다고 생각한다.",
"주어진 일은 끝까지 완수한다.",
"상상력보다 현실적 판단을 선호한다.",
"즉각적인 쾌락보다 장기적 보상을 선호한다.",
"누군가에게 영감을 주는 것을 좋아한다.",
"정리정돈이 잘 되어 있는 환경이 좋다.",
"위험을 감수하더라도 자유롭게 살고 싶다.",
"감정적인 대화보다 사실 기반 대화를 선호한다.",
"타인의 요구보다는 내 직관을 따른다.",
"결정을 내릴 때 오래 고민하지 않는다.",
"누군가를 도와줄 때 만족감을 느낀다.",
"감정보다는 효율성이 중요하다.",
"새로운 환경에 적응이 빠르다.",
"규칙을 어기면 불안하다.",
"즉흥적인 만남을 즐긴다.",
"목표를 정하면 끝까지 밀어붙인다.",
"팀보다는 혼자 일할 때 효율적이다."
];

// 각 문항을 폼에 추가
const form=document.getElementById("surveyForm");
questions.forEach((q,i)=>{
  const div=document.createElement("div");
  div.className="question";
  div.innerHTML=`
    <label class="q">${i+1}. ${q}</label>
    <div class="scale">
      <label><input type="radio" name="q${i}" value="1">전혀 아니다</label>
      <label><input type="radio" name="q${i}" value="2">아니다</label>
      <label><input type="radio" name="q${i}" value="3">보통</label>
      <label><input type="radio" name="q${i}" value="4">그렇다</label>
      <label><input type="radio" name="q${i}" value="5">매우 그렇다</label>
    </div>
  `;
  form.appendChild(div);
});

document.getElementById("submitBtn").addEventListener("click",()=>{
  let sum=0,count=0;
  for(let i=0;i<questions.length;i++){
    const val=document.querySelector(`input[name='q${i}']:checked`);
    if(val){sum+=parseInt(val.value);count++;}
  }
  if(count<questions.length){alert("모든 문항에 답해주세요!");return;}
  
  // Zone 계산 로직
  const avg=sum/questions.length;
  let zone;
  if(avg>=4.2) zone="C-Zone (전략·정복형)";
  else if(avg>=3.4) zone="B-Zone (공감·균형형)";
  else if(avg>=2.6) zone="A-Zone (질서·관리형)";
  else zone="D-Zone (자유·탐험형)";

  localStorage.setItem("yourzoy_zone",zone);
  location.href="result.html";
});
</script>
</body>
</html>
