<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YourZoy Test</title>
<style>
body {
  margin:0; padding:0; background:#0B132B; color:#fff;
  font-family:'Noto Sans KR',sans-serif; text-align:center;
}
.wrap {
  max-width:520px; margin:8vh auto; background:#0F1733; padding:30px;
  border-radius:20px; border:1px solid rgba(255,215,0,.25);
  box-shadow:0 0 40px rgba(0,0,0,.3);
}
.question {
  display:none; animation:fadeIn .4s ease;
}
@keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
button {
  margin-top:20px; background:#FFD700; border:none;
  color:#111; padding:12px 24px; border-radius:12px;
  font-weight:800; cursor:pointer;
}
.progress {
  margin-bottom:14px; font-size:14px; color:rgba(255,255,255,.7);
}
</style>
</head>
<body>
<main class="wrap">
  <h1>🧠 YourZoy Test</h1>
  <p class="progress" id="progressText">1 / 30</p>

  <div id="qContainer"></div>

  <button id="nextBtn">다음</button>
</main>

<script>
const questions = [
  {q:"새로운 아이디어가 떠오르면 바로 실행에 옮긴다.", type:"C"},
  {q:"사람들 감정에 예민하게 반응한다.", type:"B"},
  {q:"계획이 정해져 있어야 마음이 편하다.", type:"A"},
  {q:"즉흥적인 행동을 즐긴다.", type:"D"},
  // ... 이렇게 30개까지 이어짐
];

let current = 0;
const scores = {A:0, B:0, C:0, D:0};
const qContainer = document.getElementById("qContainer");
const nextBtn = document.getElementById("nextBtn");
const progressText = document.getElementById("progressText");

function showQuestion(){
  const q = questions[current];
  qContainer.innerHTML = `
    <div class="question" style="display:block">
      <p style="font-size:18px; margin-bottom:20px;">${q.q}</p>
      <button onclick="selectAnswer('A')">전혀 그렇지 않다</button>
      <button onclick="selectAnswer('B')">그렇지 않다</button>
      <button onclick="selectAnswer('C')">그렇다</button>
      <button onclick="selectAnswer('D')">매우 그렇다</button>
    </div>
  `;
  progressText.textContent = `${current+1} / ${questions.length}`;
}

function selectAnswer(choice){
  // 가중치 부여
  if(choice==="A") scores[q.type] += 1;
  else if(choice==="B") scores[q.type] += 2;
  else if(choice==="C") scores[q.type] += 3;
  else if(choice==="D") scores[q.type] += 4;
  nextQuestion();
}

function nextQuestion(){
  current++;
  if(current < questions.length){
    showQuestion();
  } else {
    // 결과 계산
    const topZone = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
    let zoneLabel = "";
    if(topZone==="A") zoneLabel = "A-Zone (질서·관리형)";
    if(topZone==="B") zoneLabel = "B-Zone (공감·균형형)";
    if(topZone==="C") zoneLabel = "C-Zone (전략·정복형)";
    if(topZone==="D") zoneLabel = "D-Zone (자유·탐험형)";
    localStorage.setItem("yourzoy_zone", zoneLabel);
    location.href="result.html";
  }
}

showQuestion();
</script>
</body>
</html>
