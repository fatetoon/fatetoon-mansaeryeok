<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YourZoy | 시작하기</title>
<style>
body {
  background: #0B132B;
  color: #FFD700;
  font-family: 'Noto Sans KR', sans-serif;
  margin: 0; padding: 0;
  text-align: center;
}
.container {
  max-width: 480px;
  margin: 10vh auto;
  background: #1C2541;
  border-radius: 20px;
  border: 1px solid rgba(255, 215, 0, 0.25);
  padding: 40px 30px;
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
}
h1 {
  font-size: 26px;
  color: #FFD700;
  margin-bottom: 8px;
}
p.sub {
  color: #fff;
  font-size: 15px;
  margin-bottom: 24px;
}
label {
  display: block;
  color: #fff;
  margin: 12px 0 6px;
  font-weight: 600;
}
input, select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
  text-align: center;
}
button {
  background: #FFD700;
  color: #111;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: 700;
  padding: 14px 20px;
  margin-top: 28px;
  width: 100%;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  filter: brightness(1.05);
}
footer {
  margin-top: 40px;
  color: #777;
  font-size: 13px;
}
</style>
</head>
<body>
  <main class="container">
    <h1>🔮 YourZoy</h1>
    <p class="sub">태어난 정보를 입력하면 당신의 기본 에너지를 분석합니다.</p>

    <form id="birthForm">
      <label>생년</label>
      <input type="number" id="year" placeholder="예: 1995" required>

      <label>생월</label>
      <input type="number" id="month" placeholder="예: 2" required>

      <label>생일</label>
      <input type="number" id="day" placeholder="예: 14" required>

      <label>출생 시 (24시간 기준)</label>
      <input type="number" id="hour" placeholder="예: 17" required>

      <button type="submit">성향 테스트 시작하기 →</button>
    </form>
  </main>

  <footer>© 2025 YOURZOY</footer>

<script>
// 12지신 + 오행 조합 기본 테이블
const iljuTable = [
  "푸른 쥐","푸른 소","푸른 호랑이","푸른 토끼",
  "붉은 용","붉은 뱀","붉은 말","붉은 양",
  "노란 원숭이","노란 닭","노란 개","노란 돼지",
  "회색 쥐","회색 소","회색 호랑이","회색 토끼",
  "남색 용","남색 뱀","남색 말","남색 양",
  "초록 원숭이","초록 닭","초록 개","초록 돼지"
];

// 일주 계산 (MVP용 단순화 버전)
function getIlju(y, m, d, h){
  const idx = (y + m + d + Math.floor(h/2)) % iljuTable.length;
  return iljuTable[idx];
}

// 폼 제출 이벤트
document.getElementById("birthForm").addEventListener("submit", (e)=>{
  e.preventDefault();
  const y = parseInt(document.getElementById("year").value);
  const m = parseInt(document.getElementById("month").value);
  const d = parseInt(document.getElementById("day").value);
  const h = parseInt(document.getElementById("hour").value);
  const ilju = getIlju(y,m,d,h);

  localStorage.setItem("yourzoy_ilju", ilju);
  location.href = "survey.html"; // 설문 페이지로 이동
});
</script>
</body>
</html>
