<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YOURZOY 사주 등록</title>
<style>
:root {
  --navy:#0B132B;
  --navy2:#1C2541;
  --gold:#FFD700;
  --text:#FFF;
}
body {
  margin:0;
  background:var(--navy);
  color:var(--text);
  font-family:"Noto Sans KR",sans-serif;
}
.wrap {
  max-width:520px;
  margin:6vh auto;
  padding:28px;
  border-radius:24px;
  background:var(--navy2);
  box-shadow:0 18px 50px rgba(0,0,0,.4);
}
h1 {
  text-align:center;
  color:var(--gold);
  margin-bottom:4px;
  font-size:24px;
}
p {
  text-align:center;
  color:rgba(255,255,255,.7);
  margin-bottom:24px;
}
label {
  color:var(--gold);
  font-weight:700;
  font-size:14px;
  display:block;
  margin:10px 0 6px;
}
input,select,button {
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  box-sizing:border-box;
}
input,select {
  background:#0f1733;
  color:var(--text);
  border:1px solid rgba(255,215,0,.3);
}
button {
  background:var(--gold);
  color:#111;
  font-weight:800;
  margin-top:18px;
  cursor:pointer;
}
button:hover {filter:brightness(1.05);}
footer {
  text-align:center;
  color:rgba(255,255,255,.45);
  font-size:12px;
  margin-top:20px;
}
</style>
</head>

<body>
<main class="wrap">
  <h1>YOURZOY</h1>
  <p>생년월일과 시간을 입력하면 당신의<br><b>오행+동물 일주</b>를 찾아드릴게요 🐉</p>

  <label>생년월일</label>
  <input id="birthdate" type="date">

  <label>출생시간</label>
  <select id="birthtime">
    <option value="0">자시 (23:00~00:59)</option>
    <option value="1">축시 (01:00~02:59)</option>
    <option value="2">인시 (03:00~04:59)</option>
    <option value="3">묘시 (05:00~06:59)</option>
    <option value="4">진시 (07:00~08:59)</option>
    <option value="5">사시 (09:00~10:59)</option>
    <option value="6">오시 (11:00~12:59)</option>
    <option value="7">미시 (13:00~14:59)</option>
    <option value="8">신시 (15:00~16:59)</option>
    <option value="9">유시 (17:00~18:59)</option>
    <option value="10">술시 (19:00~20:59)</option>
    <option value="11">해시 (21:00~22:59)</option>
  </select>

  <button id="next">성향 테스트 시작</button>
  <footer>© 2025 YOURZOY</footer>
</main>

<script>
// ----------------------
// 1. 천간/지지 기본 배열
// ----------------------
const stems=["갑","을","병","정","무","기","경","신","임","계"];
const branches=["자","축","인","묘","진","사","오","미","신","유","술","해"];

// ----------------------
// 2. 천간별 오행 + 색상
// ----------------------
const elementMap={
  "갑":"목","을":"목",
  "병":"화","정":"화",
  "무":"토","기":"토",
  "경":"금","신":"금",
  "임":"수","계":"수"
};
const colorMap={
  "목":"초록",
  "화":"빨강",
  "토":"노랑",
  "금":"회색",
  "수":"남색"
};

// ----------------------
// 3. 일자별 간지 계산식 (만세력 간략 버전)
// ----------------------
function JD(y,m,d){
  const a=Math.floor((14-m)/12);
  const y2=y+4800-a;
  const m2=m+12*a-3;
  return d+Math.floor((153*m2+2)/5)+365*y2+Math.floor(y2/4)-Math.floor(y2/100)+Math.floor(y2/400)-32045;
}
function getDayGanji(y,m,d){
  const base=JD(1984,2,2);
  const idx=(JD(y,m,d)-base+2)%60;
  return [stems[idx%10],branches[idx%12]];
}

// ----------------------
// 4. 버튼 클릭 이벤트
// ----------------------
document.getElementById("next").addEventListener("click",()=>{
  const dateStr=document.getElementById("birthdate").value;
  if(!dateStr)return alert("생년월일을 선택해주세요!");

  const [y,m,d]=dateStr.split("-").map(n=>parseInt(n,10));
  const h=parseInt(document.getElementById("birthtime").value);
  const [gan,ji]=getDayGanji(y,m,d);

  // 오행, 색상, 동물명 매핑
  const elem=elementMap[gan];
  const color=colorMap[elem];
  const animalMap={
    "자":"쥐","축":"소","인":"호랑이","묘":"토끼",
    "진":"용","사":"뱀","오":"말","미":"양",
    "신":"원숭이","유":"닭","술":"개","해":"돼지"
  };
  const animal=animalMap[ji];

  const iljuName=`${color} ${animal}`;
  const data={gan,ji,elem,color,animal,iljuName,hour:h};
  localStorage.setItem("birthData",JSON.stringify(data));

  window.location.href="survey.html";
});
</script>
</body>
</html>
