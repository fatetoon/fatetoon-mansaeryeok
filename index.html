<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOURZOY 사주 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✨ YOURZOY 사주 테스트 ✨</h1>
    <p>생년월일과 시간을 입력하면 당신의 네주·일주·사주를 계산합니다.</p>

    <label>생년월일</label>
    <input type="date" id="birthDate">

    <label>출생 시간</label>
    <select id="birthTime">
      <option value="23">자시 (23:00~00:59)</option>
      <option value="1">축시 (01:00~02:59)</option>
      <option value="3">인시 (03:00~04:59)</option>
      <option value="5">묘시 (05:00~06:59)</option>
      <option value="7">진시 (07:00~08:59)</option>
      <option value="9">사시 (09:00~10:59)</option>
      <option value="11">오시 (11:00~12:59)</option>
      <option value="13">미시 (13:00~14:59)</option>
      <option value="15">신시 (15:00~16:59)</option>
      <option value="17">유시 (17:00~18:59)</option>
      <option value="19">술시 (19:00~20:59)</option>
      <option value="21">해시 (21:00~22:59)</option>
    </select>

    <button id="submitBtn">결과 보기</button>
  </div>

  <script>
    const yourzoyMap = [
      { ilju: "병자", element: "화", family: "파이어조이", look: "스트릿", name: "파이어 스트릿 조이" },
      { ilju: "무인", element: "토", family: "쏘일조이", look: "양아치", name: "쏘일 양아치 조이" },
      { ilju: "계유", element: "수", family: "워터조이", look: "아이돌", name: "워터 아이돌 조이" },
      { ilju: "경오", element: "금", family: "아이언조이", look: "라이더", name: "아이언 라이더 조이" },
      { ilju: "을해", element: "목", family: "트리조이", look: "럭셔리", name: "트리 럭셔리 조이" }
      // ⚠️ 나중에 전체 60개 일주로 확장
    ];

    document.getElementById("submitBtn").addEventListener("click", () => {
      const date = document.getElementById("birthDate").value;
      const time = document.getElementById("birthTime").value;
      if (!date) {
        alert("생년월일을 입력해주세요!");
        return;
      }

      // 👉 간단히 무작위 일주 생성 (테스트용)
      const randomIlju = yourzoyMap[Math.floor(Math.random() * yourzoyMap.length)];

      localStorage.setItem("birthDate", date);
      localStorage.setItem("birthTime", time);
      localStorage.setItem("iljuData", JSON.stringify(randomIlju));

      // 자동으로 설문페이지로 이동
      window.location.href = "survey.html";
    });
  </script>
</body>
</html>
